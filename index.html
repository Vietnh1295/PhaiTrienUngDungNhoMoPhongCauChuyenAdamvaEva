    var Human1eat=true;

        this.weight = 10;

        }

            this.weight =weight;
        }
        this.decrease = function () {
            if (this.isEmpty()) {
            } else {
                this.weight--;
            }
        }
        this.isEmpty = function () {
            if (this.weight == 0) {
                return true;
            }
            return false;
        }
    }
    var human = function (isMale, name, weight) {
        this.isMale = isMale;
        this.name = name;

            } else {
                this.weight++;
                Apple.decrease();
            }
        }
        this.say = function (string) {
            return string;
        }
        this.getName = function () {
            return this.name;
        }
        this.setName = function (String) {
            this.name = String;
        }
        this.getWeight = function () {
            return this.weight;
        }
        this.setWeight = function (weight) {
            this.weight = weight;
        }
    }
    var Human1 = new human(true, 'Adam', 65);
    var Human2 = new human(false, 'Eve', 65);
    var apple = new Apple();
    function HaiTao() {
        apple.setweight(10);
        showstatus();
    }


    function showstatus() {
        document.getElementById('TrongLuongApple').innerHTML = 'Trọng lượng của người :'+apple.getweight();

    }
function say(obj)
{
var array=['Hello','World','Code','Gym'];
switch (obj.id)
{

}


}
